<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <h3 class="class-subtitle">Descubra qual é a sua média de notas de todas as provas</h3>
            <div class="input-container">
                <label for="nota1">Primeira nota:</label>
                <input type="text" id="nota1">
            </div>
            <div class="input-container">
                <label for="nota2">Segunda nota:</label>
                <input type="text" id="nota2">
            </div>
            <div class="input-container">
                <label for="nota3">Terceira nota:</label>
                <input type="text" id="nota3">
            </div>
            <div class="input-container">
                <label for="nota4">Quarta nota:</label>
                <input type="text" id="nota4">
            </div>
        <button>Calcular</button>
        <div class="input-container" id="final">
            <label for="nota-final">Sua média final:</label>
            <input type="text" id="nota-final" value="" disabled>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
